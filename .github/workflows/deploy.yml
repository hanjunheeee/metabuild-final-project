name: Deploy to NCP Server

on:
  push:
    branches: [ hjh-infra2 ]  # 이 브랜치에 push하면 자동 배포
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ========== 백엔드 빌드 ==========
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Backend
      run: |
        cd backend
        mvn clean package -DskipTests

    # ========== 프론트엔드 빌드 ==========
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Frontend
      env:
        VITE_TURNSTILE_SITEKEY: ${{ secrets.VITE_TURNSTILE_SITEKEY }}
      run: |
        cd frontend
        npm ci
        npm run build

    # ========== 서버에 배포 ==========
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "배포 시작..."
          systemctl stop bookapp || true

    - name: Copy Backend JAR
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "backend/target/*.jar"
        target: "/home/app/"
        strip_components: 2

    - name: Rename JAR file
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /home/app
          rm -f app.jar
          mv *.jar app.jar || true

    - name: Copy Frontend
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "frontend/dist/*"
        target: "/home/app/frontend/"
        strip_components: 2
        rm: true

    - name: Restart Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          systemctl start bookapp
          systemctl reload nginx
          echo "배포 완료!"

